        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        body::-webkit-scrollbar {
            width: 0px;
        }

        .loader {
            width: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 10px;
            position: fixed;
            z-index: 100;
        }

        .loader h2 {
            color: white;
            font-size: 55px;
            text-shadow: 1px 1px 10px gray;
            font-family: "Teko", serif;
            position: relative;
            /* left: 60px; */
            top: 5px;
        }

        .search {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search input {
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid white;
            outline: none;
            font-size: 14px;
            text-align: center;
        }

        .aline {
            display: flex;
            gap: 30px;
            transition: all 0.3s ease-in-out;
        }

        .aline a {
            text-decoration: none;
        }

        .aline h4 {
            padding: 5px 10px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent;
            border-radius: 5px;
        }

        .aline h4:hover {
            color: black;
            background-color: white;
            transform: scale(1.1);
            border: 1px solid gray;
        }

        .segment {
            position: relative;
            cursor: pointer;
            display: block;
            z-index: 10;
        }

        .segment .dropdown {
            display: none;
            position: absolute;
            background-color: rgb(0, 0, 0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            top: 40px;
            right: 0;
            width: 150px;
        }

        .segment .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: whitesmoke;
            border-bottom: 1px solid #ddd;
        }

        .segment .dropdown a:last-child {
            border-bottom: none;
        }

        .segment .dropdown a:hover {
            background-color: gray;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        @media screen and (max-width: 768px) {
            .aline {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                position: fixed;
                top: 10vh;
                right: -300px;
                width: 200px;
                background-color: black;
                padding: 20px;
                transition: all 0.3s ease-in-out;
                box-shadow: -4px 0 6px rgba(0, 0, 0, 0.2);
                z-index: 100;
            }

            .aline.show {
                display: flex;
                right: 0;
            }

            .hamburger {
                display: flex;
            }

            .search input {
                width: 200px;
            }
        }

        .loader .search {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

            font-family: "Jaro", sans-serif;
            font-weight: 900;

        }

        .loader .search input::placeholder {

        }

        .loader .search i {

            font-size: 20px;
            color: black;
            z-index: 10;
            left: -15px;
        }

        @media screen and (max-width: 425px) {
            .loader .search input {
                width: 206px;
                padding: 11px;
                border-radius: 20px;
                border: 3px solid;
                outline: none;

                font-size: 15px;

        @media screen and (max-width: 375px) {

        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        #start {
            background-image: url('spxh2.jpeg');
            background-size: cover;
            height: 100vh;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 21px gray;
            filter: grayscale(2);
        }

        #start h1 {
            font-size: 25vw;
            margin: 0px;
            font-family: "Teko", serif;
            color: #aca6a6;
            margin-top: 55px;
            box-shadow: 0 0 0 100rem #232323a1;
            background-color: #232323a1;
        }

        #start .fa-angle-down {
            position: absolute;
            bottom: 30px;
            font-size: 5vw;
            cursor: pointer;
            color: #aca6a6;
        }

            width: 100%;
            height: 100vh;
            background-color: blueviolet;
        }

        @media screen and (max-width: 768px) {

        @media screen and (max-width: 425px) {
            #start h1 {
                font-size: 14vw;
            }

            #start .fa-angle-down {
                font-size: 10vw;
                bottom: 15px;

        #cards {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: auto;
            gap: 15px;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgb(0 0 0 / 90%), rgba(49, 49, 53, 0));
        }

        .box {
            height: 300px;
            width: 400px;
            border-radius: 20px;
            margin: 20px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
            box-shadow: 0 0 0 5px #ffffff80;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card img {
            width: 100%;
            height: 75%;
            object-fit: cover;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 40px;
        }

        .card__content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(50, 50, 50, 0.8);
            transform: rotateX(-90deg);
            transform-origin: bottom;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #fff;
        }

        .card:hover .card__content {
            transform: rotateX(0deg);
        }

        .card__title {
            margin: 0;
            font-size: 24px;
            color: #fff;
            font-weight: 700;
        }

        .card__description {
            margin: 10px 0 10px;
            font-size: 16px;
            color: #ddd;
            line-height: 1.4;
        }

        .card__button {
            padding: 15px;
            border-radius: 8px;
            background: #555;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 5px;
        }

        .card__button.secondary {
            background: transparent;
            color: #bbb;
            border: 1px solid #bbb;
        }

        .card__button:hover {
            background: #777;
            transform: translateY(-5px);
        }

        .card__button.secondary:hover {
            background: #bbb;
            color: black;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 45px;
            color: #fff;
            text-shadow: 1px 1px 10px gray;
            margin-top: -62px;
            position: relative;
        }
        #footer {

            padding: 20px;
            color: white;
            text-align: center;
        }

        .sm {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sm p {
            font-size: 24px;
            margin: 0;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .sm p:hover {
            transform: scale(1.2);
        }

        .sm p.blue:hover {
            color: #1877F2;
        }

        .sm p.sky:hover {
            color: #1DA1F2;
        }

        .sm p.red:hover {
            color: #E60023;
        }

        .sm p.volit:hover {
            color: #C13584;
        }

        .do {
            text-align: center;
        }

        .fix-it {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 0;
            flex-wrap: wrap;
        }

        .fix-it li {
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .fix-it li:hover {
            color: black;
            transform: translateY(-5px);
        }

        .end {
            background-color:gray;
            padding: 10px;
            margin-top: 20px;
        }

        .end p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
