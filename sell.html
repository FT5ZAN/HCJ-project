    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        body::-webkit-scrollbar {
            width: 0px;
        }

        .loader {
            width: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0px 10px;
            position: fixed;
            z-index: 100;
        }

        .loader h2 {
            color: white;
            font-size: 55px;
            text-shadow: 1px 1px 10px gray;
            font-family: "Teko", serif;
            position: relative;
            /* left: 60px; */
            top: 5px;
        }

        .search {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search input {
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            border: 2px solid white;
            outline: none;
            font-size: 14px;
            text-align: center;
        }

        .aline {
            display: flex;
            gap: 30px;
            transition: all 0.3s ease-in-out;
        }

        .aline a {
            text-decoration: none;
        }

        .aline h4 {
            padding: 5px 10px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent;
            border-radius: 5px;
        }

        .aline h4:hover {
            color: black;
            background-color: white;
            transform: scale(1.1);
            border: 1px solid gray;
        }

        .segment {
            position: relative;
            cursor: pointer;
            display: block;
            z-index: 10;
        }

        .segment .dropdown {
            display: none;
            position: absolute;
            background-color: rgb(0, 0, 0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            top: 40px;
            right: 0;
            width: 150px;
        }

        .segment .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: whitesmoke;
            border-bottom: 1px solid #ddd;
        }

        .segment .dropdown a:last-child {
            border-bottom: none;
        }

        .segment .dropdown a:hover {
            background-color: gray;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        @media screen and (max-width: 768px) {
            .aline {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                position: fixed;
                top: 10vh;
                right: -300px;
                width: 200px;
                background-color: black;
                padding: 20px;
                transition: all 0.3s ease-in-out;
                box-shadow: -4px 0 6px rgba(0, 0, 0, 0.2);
                z-index: 100;
            }

            .aline.show {
                display: flex;
                right: 0;
            }

            .hamburger {
                display: flex;
            }

            .search input {
                width: 200px;
            }
        }

        .loader .search {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loader .search input {
            width: 360px;
            padding: 11px;
            border-radius: 20px;
            border: 3px solid;
            outline: none;
            text-align: center;
            font-size: 15px;

            left: 35px;

            font-family: "Jaro", sans-serif;
            font-weight: 900;
            font-style: revert;
        }

        .loader .search input::placeholder {
            color: black;
            font-family: "Poppins", sans-serif;
            font-family: "Kanit", sans-serif;
            font-weight: 900;
            font-style: revert;
        }

        .loader .search i {
            position: relative;
            left: 10px;
            font-size: 20px;
            color: black;
            z-index: 10;
            left: -15px;
        }

        @media screen and (max-width: 425px) {
            .loader .search input {
                width: 206px;
                padding: 11px;
                border-radius: 20px;
                border: 3px solid;
                outline: none;
                text-align: center;
                font-size: 15px;
                position: relative;
                left: 22px;
                font-family: "Poppins", sans-serif;

            }

            .loader h2 {
                color: white;

                font-family: "Teko", serif;

            }

        }

        @media screen and (max-width: 375px) {
            .loader .search input {

                padding: 11px;
                border-radius: 20px;
                border: 3px solid;

                text-align: center;
                font-size: 15px;
                position: relative;
                left: 22px;

        }

        @media screen and (max-width: 320px) {

                border: 3px solid;

            }

            .loader h2 {
                color: white;
                font-size: 35px;
                text-shadow: 1px 1px 10px gray;
                font-family: "Teko", serif;
                position: relative;
                bottom: -5px;
            }
        }

     #form{
        background-color: black;
            color: white;

            height: 100vh;
            display: flex;
            align-items: center;

            margin: 0;
     }
     .container {
            display: flex;
            width: 90%;

            height: 90vh;

        .left-side {
            flex: 1;

            display: flex;

            justify-content: center;
        }

        .left-side img {
            max-width: 100%;

            object-fit: cover;
        }

        .form-section {
            flex: 1;
            background-color: #444;
            padding: 20px;
            overflow-y: auto;
        }

        .form-section:hover {
            transform: scale(1.02);

        }

        .form-section h2 {

            font-family: system-ui;
        }

        .form-label {

    font-family: fantasy;
    font-size: 25px;
        }

        .form-control, .btn {

        .btn-primary {
            background-color: #555;
            border: none;
        }

        .btn-primary:hover {

        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #bbb;
            color: #bbb;
        }

        .btn-secondary:hover {
            background-color: #bbb;
            color: black;
        }  
        #footer {
            background-color: black;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .sm {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .sm p {
            font-size: 24px;
            margin: 0;
            transition: transform 0.3s ease, color 0.3s ease;
            cursor: pointer;
        }

        .sm p:hover {
            transform: scale(1.2);
        }

        .sm p.blue:hover {

        }

        .sm p.sky:hover {

        }

        .sm p.red:hover {

        .sm p.volit:hover {

        .do {

        }

        .fix-it {
            list-style: none;

            justify-content: center;

            padding: 0;

        }

        .fix-it li {

            color: black;

        }

        .end p {

    </style>

    <div id="start">
        <h1>SELL YOUR CAR IN REASONABLE PRICE</h1>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <div id="form">
        <div class="container">
            <div class="left-side">
                <img src="sall2.jpeg" alt="Car Image Placeholder">
            </div>
            <div class="form-section">
                <h2>Sell Your Owned Car</h2>
                <form id="carForm">
                    <div class="mb-3">
                        <label for="carMake" class="form-label">Car Name</label>
                        <input type="text" class="form-control" id="carMake" required>
                    </div>
                    <div class="mb-3">
                        <label for="carModel" class="form-label">Car Model</label>
                        <input type="text" class="form-control" id="carModel" required>
                    </div>
                    <div class="mb-3">
                        <label for="carYear" class="form-label"> FC-Year</label>
                        <input type="number" class="form-control" id="carYear" required>
                    </div>
                    <div class="mb-3">
                        <label for="carColor" class="form-label">Color</label>
                        <input type="text" class="form-control" id="carColor" required>
                    </div>
                    <div class="mb-3">
                        <label for="carPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="carPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="carDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="carDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="carImage" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="carImage" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

            </div>

            <p class="red"><i class="fa-brands fa-youtube"></i></p>
        </div>
        <div class="do">

                <li>Home</li>

                <li>About</li>

                <li>Our Team</li>
            </ul>
        </div>
        <div class="end">
            <p>&copy; 2024. All Rights Reserved.</p>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
     <script>
        const hamburger = document.querySelector('.hamburger');
        const aline = document.querySelector('.aline');
        hamburger.addEventListener('click', () => {
            aline.classList.toggle('show');
        });

        const segment = document.querySelector('.segment h4');
        const dropdown = document.querySelector('.segment .dropdown');
        segment.addEventListener('click', (event) => {
            event.stopPropagation();
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', () => {
            dropdown.style.display = 'none';
        });
    
        // intro
        function breakthetext() {
            var h1 = document.querySelector("h1"); 
            var h1Text = h1.textContent;           
            var split = h1Text.split("");          
            var clutter = "";                     

            
            split.forEach(function (elem) {
                clutter += `<span>${elem}</span>`;
            });

           
            h1.innerHTML = clutter;
        }

        breakthetext(); 

        
        gsap.from("h1 span", {
            y: 100,                         
            opacity: 0,          
            duration: 3,         
            stagger: 0.05,       
            ease: "power2.out", 
        });
        //  form
        document.getElementById('carForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const make = document.getElementById('carMake').value;
            const model = document.getElementById('carModel').value;
            const year = document.getElementById('carYear').value;
            const color = document.getElementById('carColor').value;
            const price = document.getElementById('carPrice').value;
            const description = document.getElementById('carDescription').value;
            const image = document.getElementById('carImage').files[0];

            const reader = new FileReader();
            reader.onload = function(e) {
                alert(`Your car details are uploaded on our website.\n\nCar Details:\nMake: ${make}\nModel: ${model}\nYear: ${year}\nColor: ${color}\nPrice: ${price}\nDescription: ${description}\nImage: ${e.target.result}`);
            };
            reader.readAsDataURL(image);
        });
     </script>
